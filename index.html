<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Marvel Quiz App</title>
	<link rel="icon" href="https://marvel.com/i/images/favicon/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">
	<link href="main.css" rel="stylesheet" type="text/css" />
</head>

<body class="text-center">
	<div class="container choices">
		<header class="quiz-start">
			<h1>Marvel Quiz</h1>
			<a href="#" class="start-button btn btn-primary">Start Quiz!</a>
		</header>
		<br>
		<form class="form-signin">
			<div class="card text-center">
				<div class="card-header">
					<p>Question:
						<span class="question-number">0</span>/10</p>
				</div>
				<div class="question-answer-form card-body">
					<!-- this is where the questions get inserted -->
				</div>
				<div class="card-footer text-muted">
					<a class="btn btn-outline-primary">Win:
						<span class="total-win">0</span>
					</a>
					<a class="btn btn-outline-primary">Lose:
						<span class="total-lose">0</span>
					</a>
				</div>
			</div>
		</form>
		<!-- the following code is for the is stating if the answer was correct or incorrect, also stating the right answer. -->
		<br>
		<div class="card correction" style="">
			<!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
			<div class="card-body">
				<h5 class="card-title feed-back-title"></h5>
				<p class="card-text corrected"></p>
				<a href="#" class="btn btn-primary next">next question</a>
			</div>
		</div>
		<!-- the following code is when the quiz is finished and congratulates the testee and shows the final score! -->
		<br>
		<div class="card finish-line" style="">
			<!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
			<div class="card-body finish-line">
				<h1 class="card-text resultScore"></h1>
				<a href="#" class="btn btn-primary restart">restart quiz</a>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	 crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	 crossorigin="anonymous"></script>
	<script src="index.js"></script>
	<script src="datastore.js"></script>
</body>

</html>
